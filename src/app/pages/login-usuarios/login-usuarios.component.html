<form class="mt-5" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <p-floatLabel>
            <input type="text" id="inputEmail" pInputText formControlName="email">
            <label for="inputEmail">Email</label>
        </p-floatLabel>
    </div>
    <div class="mb-4">
        <p-floatLabel>
            <input type="password" id="inputPassword" pInputText formControlName="password">
            <label for="inputPassword">Password</label>
        </p-floatLabel>
    </div>
    <p-button type="submit" label="Enviar" [outlined]="true" severity="info" />
</form>
